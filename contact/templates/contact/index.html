    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="{% url 'contact:index' %}" class="sign-in-form" method="post">
                    {% csrf_token %}
                    <h2 class="title">Contact</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input name='name' type="text" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <i class="fa fa-envelope"></i>
                        <input name='email' type="text" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-comment"></i>
                        <input name='message' type="text" placeholder="Message" required />
                    </div>
                    <input type="submit" value="Send" class="btn solid" />
                    <p class="social-text">Or connect us with other platform below</p>
                    <div class="social-media">
                        <a href="https://www.facebook.com/aiclub.fptu" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://github.com/FPTUAICLUB" class="social-icon">
                            <i class="fa fa-github"></i>
                        </a>
                        <a href="{% url 'home:index' %}" class="social-icon">
                            <i class="fa fa-home"></i>
                        </a>
                    </div>
